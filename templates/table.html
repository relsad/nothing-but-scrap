<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Read page</title>
    </head>
    <body>
        <link rel="stylesheet" href="/static/style.css" />
    <h1 style="margin-bottom: 20px;background: var(--yellow-color);padding-top: 10px;padding-left: 10px;padding-bottom: 10px;padding-right: 10px;margin-left: -10px;margin-right: -10px;margin-top: -10px;font-style: inherit;">Read table data</h1> 
         
        <br>
        <table>
            <thread>
                <tr>
                {% for header in headings %}
                    <td>{{ header }}</td>
                {% endfor %}
                </tr>
            </thread>
            <tbody>
                {% for data in qdata %}
                
                <tr>
                    {% for col in colnames %}
                    <td>{{ data[col] }}</td>
                    {% endfor %}
                </tr>
                
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
